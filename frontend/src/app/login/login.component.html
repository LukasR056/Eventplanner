<div class="before-authentication-background">

  <div style="padding-top: 20vh">

    <form [formGroup]="loginFormGroup" class="standard-form-background">
      <mat-card class="login-card">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <input matInput placeholder="Username" formControlName="username" name="username" required>
          </mat-form-field>

          <br>

          <mat-form-field>
            <input matInput placeholder="Password" formControlName="password" type="password" name="password"
                   required>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="login()">Login</button>
          <button mat-raised-button routerLink="../registration">Sign up</button>
        </mat-card-actions>
      </mat-card>
    </form>

  </div>

</div>
