<div class="event-list">

  <mat-card class="new-event-card" valign ="bottom">
    <mat-card-header>
      <mat-card-title>Create a new event!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions >
      <button  style="width: 100%; background-color: green; color: white" mat-button (click)="createNewEvent()" >CREATE</button>
    </mat-card-actions>
  </mat-card>


  <mat-card class="event-card" *ngFor="let event of events"><!--(click)="moveToEventDetail(event.id)" -->
    <mat-card-header>
      <mat-card-title >{{event.name}}</mat-card-title>
    </mat-card-header>
    <hr>
    <mat-card-content>
      <p>
        Location: {{event.location}}
      </p>
      <p>
        When: {{event.date}} at {{event.time}}
      </p>


      This is a

      <strong>
        <div *ngIf="event.public; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>public</ng-template>
        <ng-template #elseBlock>private</ng-template>
      </strong>

      event.


    </mat-card-content>
    <mat-card-actions style="float: right">
      <button mat-raised-button color="accent" mat-button (click)="cancelEvent(event.id)">CANCEL</button>
    </mat-card-actions>
  </mat-card>




</div>
