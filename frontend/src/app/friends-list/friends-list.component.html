<form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text" placeholder="Search for new friends!" aria-label="Search for new friends!" matInput
           [formControl]="input" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="getFriendForRequest($event.option.value)" >
      <mat-option *ngFor="let user of filteredUserList | async" [value]="user">
        {{user.first_name}} {{user.last_name}}
        @{{user.user.username}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <button mat-raised-button mat-button class="button-add" (click)="addFriend()">+</button>
</form>

<h2>Friends</h2>

<mat-card class="event-card" *ngFor="let friend of friends">
  <button mat-raised-button mat-button class="button-delete" (click)="removeFriend(friend.id)">X</button>
  <mat-card-header>
    <mat-card-title class="event-card-title">{{friend.first_name}} {{friend.last_name}}</mat-card-title>
  </mat-card-header>
  <hr>
  <mat-card-content>
    <p>
      @{{friend.user.username}}
    </p>
    <p>
      Birthday: {{friend.birthday}}
    </p>

  </mat-card-content>

</mat-card>
